<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under the Sea Gallery</title>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
  <main class="layout">
    <header>
      <h1>Under the Sea Gallery</h1>
      <p>A collection of Open License images</p>
    </header>
    <section class="gallery-container">
      <figure>
        <img src="assets/images/clownfish-rect.jpg" alt="Clownfish">
        <figcaption>This is the happiest little clown fish.</figcaption>
      </figure>
      <figure>
        <img src="assets/images/fish-reef-3000-4000.jpg" alt="Fish swimming around a reef">
        <figcaption>Swimming with the family</figcaption>
      </figure>
      <figure>
        <img src="assets/images/turtle-bw-rect.jpg" alt="A turtle swimming">
        <figcaption>This Turtle has style!</figcaption>
      </figure>
      <figure>
        <img src="assets/images/jellyfish-portrait.jpg" alt="A portrait image of a jellyfish">
        <figcaption>As close as you can get to a jellyfish without getting your eyes wet.</figcaption>
      </figure>
      <figure>
        <img src="assets/images/jellyfish-rect.jpg" alt="More Jellyfish">
        <figcaption>All Jelly All the time</figcaption>
      </figure>
      <figure>
        <img src="assets/images/turtle-face-rect.jpg" alt="A turtle looking at you">
        <figcaption>Is that you John Wayne? Is that Me? - Old Turtle</figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
